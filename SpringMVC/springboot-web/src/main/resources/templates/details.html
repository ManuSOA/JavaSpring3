<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text = "${title}">Document</title>
</head>
<body>
    <h1 th:text="${title}"> </h1>
    <ul>
        <li th:text="${user.name}"></li>
        <li th:text="${user.lastName}"></li>
        <li th:if="${user.email != null}" th:text="${user.email}"></li>
        <li th:if="${user.email == null}" th:text="${'No tiene Email'} "></li>
    </ul>
    <a th:href="@{/list}"> ver listado</a>
    <a th:href="@{'/api/params/foo'}"> ver mensaje</a>
    <a th:href="@{'/api/params/foo'}"> ver mensaje 2</a>
</body>
</html>
